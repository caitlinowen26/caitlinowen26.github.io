<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Phone Number Entry</title>
    <link rel="stylesheet" href="JSProject.css">
</head>
<body>
    <div id="overlay" style="display: none;"></div>
    <div class="container">
        <h1 style="color: white;">Please Enter Your Phone Number... in Morse Code</h1>
        <div id="morsePrompt">Digit 1:</div>
        <textarea id="morseInput" placeholder="Enter Morse Code digits here..."></textarea>
        <button id="submitBtn">Submit</button>
        <div id="result"></div>
        <div id="timer" style="color: red; font-size: 24px; margin-top: 20px;"></div> <!-- Timer display -->
    </div>
    <script src="JSProject.js"></script>
</body>
</html>
