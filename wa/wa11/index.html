<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Image gallery</title>
    <link rel="stylesheet" href="wa11.css">
  </head>
  <body>
    <h1>Image gallery example</h1>
    <div class="full-img">
      <img class="displayed-img" src="images/pic1.jpg" alt="Closeup of a human eye">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>
    <div class="thumb-bar">
      <img src="images/pic1.jpg" alt="Closeup of a human eye">
      <img src="images/pic2.jpg" alt="Wood grain surface">
      <img src="images/pic3.jpg" alt="Purple and white flowers">
      <img src="images/pic4.jpg" alt="Egyptian wall painting">
      <img src="images/pic5.jpg" alt="Butterfly on a leaf">
    </div>
    <script src="main.js"></script>
  </body>
</html>
